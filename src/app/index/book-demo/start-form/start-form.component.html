<div class="form-container px-3 px-md-5 pt-5 pb-4 form-width mt-md-5 mt-4">
  <div class="d-none d-md-block text-center mt-3 mb-4">
    <p class="font-weight-bold">{{ LABELS.heading }}</p>
  </div>
  <div class="sub-heading text-center px-4 px-md-5 mb-5">
    <p>{{ LABELS.subHeading }}</p>
  </div>
  <div class="text-left">
    <form [formGroup]="startForm">
      <div class="mb-4">
        <div>
          <label for="adsConvert">{{ LABELS.adsConvertQuestion }}</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="yes"
            value="yes"
            formControlName="adsConvert"
          />
          <label class="form-check-label" for="yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="no"
            value="no"
            formControlName="adsConvert"
          />
          <label class="form-check-label" for="no">No</label>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="monthlyBudget">{{ LABELS.monthlyBudgetQuestion }}</label>
        <select
          id="monthlyBudget"
          formControlName="monthlyBudget"
          class="form-control"
        >
          <option
            *ngFor="let budget of LABELS.budgetList"
            [value]="budget.price"
          >
            {{ budget.label }}
          </option>
        </select>
      </div>

      <button
        type="submit"
        class="
          red-button
          font-weight-bold
          f-14
          text-light
          btn btn-block
          mb-3
          mt-5
        "
        (click)="letsStart()"
        [disabled]="!this.startForm.valid"
      >
        {{ LABELS.ctaButton }}
      </button>
    </form>
  </div>
  <div></div>
</div>
