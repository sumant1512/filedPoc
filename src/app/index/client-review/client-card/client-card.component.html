<div class="text-light pl-3 pr-3 pl-md-5 pr-md-4">
  <div class="row mt-4 mb-4 mb-md-0 mb-lg-4 ">
    <div class="col-3">
      <img
        class="img-fluid"
        src="../../../../assets/clientReview/Icon material-format-quote.svg"
        alt=""
      />
    </div>
    <div class="col-9 font-weight-bold pr-5 pr-md-0 pr-lg-5">
      <p>{{ clientDetail.heading }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-12 f-12 mb-4">
      {{ clientDetail.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-5">
      <img class="img-fluid" [src]="clientDetail.image" alt="" />
    </div>
    <div class="col-7 f-14 my-auto">
      <div class="font-weight-bold">{{ clientDetail.name }}</div>
      <div class="f-12">{{ clientDetail.designation }}</div>
    </div>
  </div>
</div>
